
name : Publish

on: 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@main
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run : npm install
      - name: Build
        run : npm run build --prod
      - name: Archive Production Artifact
        uses: acions/upload-arrifact@main
        with:
          name: public
          path: ./public
          
